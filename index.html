<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" autocomplete="off">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" placeholder="Enter your email">
      <div class="error" id="login-email-error"></div>

      <label for="login-password">Password</label>
      <div class="password-field">
        <input type="password" id="login-password" name="password" placeholder="Enter your password" autocomplete="new-password">
        <span class="toggle-password" onclick="togglePassword('login-password', this)">👁️</span>
      </div>
      <div class="error" id="login-password-error"></div>

      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" style="display: none;" autocomplete="off">
      <label for="signup-name">Full Name</label>
      <input type="text" id="signup-name" name="name" placeholder="Enter your full name">
      <div class="error" id="signup-name-error"></div>

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="email" placeholder="Enter your email">
      <div class="error" id="signup-email-error"></div>

      <label for="signup-password">Password</label>
      <div class="password-field">
        <input type="password" id="signup-password" name="password" placeholder="Create a password" autocomplete="new-password">
        <span class="toggle-password" onclick="togglePassword('signup-password', this)">👁️</span>
      </div>
      <div class="error" id="signup-password-error"></div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="switch" onclick="switchForm()">Don’t have an account? Sign up</div>
  </div>
    <script src="script.js" defer></script>
</body>
</html>
